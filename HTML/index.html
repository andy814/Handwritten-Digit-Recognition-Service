<script type="text/Javascript">
  var pixels = [];
  for (var i = 0; i < 28*28; i++) pixels[i] = 0;
  var click = 0;
  //var canvas = document.querySelector("canvas");
  var canvas=document.getElementById("MyCanvas")
  var ctx = canvas.getContext("2d");
  var predicted=false

  ctx.fillStyle = 'white';
  ctx.fillRect(0,0,140,140);
  canvas.addEventListener("mousemove", function(e){
      if (e.buttons == 1) {
          click = 1;
          canvas.getContext("2d").fillStyle = "rgb(0,0,0)";
          canvas.getContext("2d").fillRect(e.offsetX, e.offsetY, 8, 8);
          x = Math.floor(e.offsetY * 0.2);
          y = Math.floor(e.offsetX * 0.2) + 1;
          for (var dy = 0; dy < 2; dy++){
              for (var dx = 0; dx < 2; dx++){
                  if ((x + dx < 28) && (y + dy < 28)){
                      pixels[(y+dy)+(x+dx)*28] = 1;
                  }
              }
          }
      } else {
          if (click == 1) set_value();
          click = 0;
      }
  });
  function clear_value(){
      canvas.getContext("2d").fillStyle = "rgb(255,255,255)";
      canvas.getContext("2d").fillRect(0, 0, 140, 140);
      for (var i = 0; i < 28*28; i++) pixels[i] = 0;
      console.log("cleared")
      if (predicted==true)
      {
        var pred=document.getElementById("prediction")
        pred.remove()
        predicted=false
      }
  }

  function set_value(){
      var result = "[[["
      for (var i = 0; i < 28; i++) {
          result += "["
          for (var j = 0; j < 28; j++) {
              result += pixels [i * 28 + j]
              if (j < 27) {
                  result += ", "
              }
          }
          result += "]"
          if (i < 27) {
              result += ", "
          }
      }
      result += "]]]"

      return result
  }

  async function sendImageToModel() {
    let data = set_value();
    let payload = {
        "data" : data
    }
    let response = await fetch('https://jnruybbek0.execute-api.us-east-1.amazonaws.com/mnist', {
        method: 'POST',
        body: JSON.stringify(payload),
        dataType: 'json',
        headers: {
          'Content-Type': 'application/json'
        }
    });
    let myJson = await response.json();

    if (predicted==true)
    {
      var pred=document.getElementById("prediction")
      pred.remove()
      predicted=false
    }
    
    var tag = document.createElement("p");
    var text = document.createTextNode("prediction:"+JSON.stringify(myJson));
    tag.className="lead"
    tag.id="prediction"
    tag.appendChild(text);
    var element = document.getElementById("main");
    element.appendChild(tag);
    predicted=true

    return myJson;
  }

</script>
